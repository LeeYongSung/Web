<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bx-slider</title>

    <!-- bx-slider 라이브러리 -->
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="slide-container">
            <!-- (.slide>img[src="img/slide$$.jpg"][alt="이미지$$"][title="이미지$$"])*10 -->
            <div class="slide"><img src="../../img/slide01.jpg" alt="이미지01" title="이미지01"></div>
            <div class="slide"><img src="../../img/slide02.jpg" alt="이미지02" title="이미지02"></div>
            <div class="slide"><img src="../../img/slide03.jpg" alt="이미지03" title="이미지03"></div>
            <div class="slide"><img src="../../img/slide04.jpg" alt="이미지04" title="이미지04"></div>
            <div class="slide"><img src="../../img/slide05.jpg" alt="이미지05" title="이미지05"></div>
            <div class="slide"><img src="../../img/slide06.jpg" alt="이미지06" title="이미지06"></div>
            <div class="slide"><img src="../../img/slide07.jpg" alt="이미지07" title="이미지07"></div>
            <div class="slide"><img src="../../img/slide08.jpg" alt="이미지08" title="이미지08"></div>
            <div class="slide"><img src="../../img/slide09.jpg" alt="이미지09" title="이미지09"></div>
            <div class="slide"><img src="../../img/slide10.jpg" alt="이미지10" title="이미지10"></div>
        </div>
    </div>
</body>
</html>
