<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <!-- 자바스크립트 코드는 <script> 태그 안에서 작성 -->
    <script>
        /* 변수 선언 */
        // let : 변수 선언 키워드
        //      - 2015년 이후의 자바스크립트 문법

        // var : 변수 선언 키워드
        //      - 1995~2015 까지의 자바스크립트 문법

        // const : 상수 선언 키워드

        // 변수 : 데이터를 저장하는 메모리 공간
        // 상수 : 한 번 초기화한 값을 변경하지 않는 메모리

        const p1 = 10;
        const p2 = 20;
        let sum = p1 + p2;

        // 자바스크립트에서는 문장구분 기호 ; 생략할 수 있다.

        var a = 100;
        var b = 200;
        var result = a + b;

        // var
        // - 정의된 변수 중복 선언 허용
        // - 변수의 사용범위를 전역범위, 함수범위만 가능
        var a = 1;

        let x = 1000;
        let y = 2000;
        let total = x + y;

        // let
        // - 정의된 변수 중복선언 불가
        // - 변수의 사용범위를 전역범위, 함수범위, 블록범위{ } 까지 가능
        // let x = 10;      // 에러

        // console.log()    : 개발도구 콘솔 탭에 로그를 출력하는 함수
        console.log('sum : ' + sum);
        console.log('result : ' + result);
        console.log('total : ' + total);
        
        let test;
        console.log(test);
        // undefined : 타입이 정해지지 않은 키워드

        
    </script>
</head>
<body>
    
</body>
</html>
