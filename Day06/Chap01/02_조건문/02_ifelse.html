<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - if ~ else</title>
    <script>
        let input = prompt('숫자를 입력하세요');
        input = Number(input);
        if(input > 0) {
            alert('양수입니다');
        } 
        // else : 위 의 조건을 만족하지 않은 나머지 경우에 실행된다.
        else {
            alert('음수입니다');
        }

        console.log(input + 100);
    </script>
</head>

</body>
</html>
