<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 태그</title>
</head>
<body>
    <!-- 
        <p></p>            : 문단 사이의 여백을 가지는 텍스트 태그
        <br>               : 개행 (줄 바꿈 태그) [엔터] - break line
    -->

    <p>하나의 단락입니다. <br> 두번째 줄 입니다.</p>

    <p>하나의 단락입니다.</p>
    <p>하나의 단락입니다.</p>

    <!-- <pre></pre>       : 입력한 그대로 (공백, 개행 포함)의 텍스트를 화면에 출력하는 태그 -->
    <pre>
        1번째 줄 입니다.
        2번째 줄 입니다.
    </pre>
    
</body>
</html>
