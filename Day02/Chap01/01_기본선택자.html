<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #title {
            font-size: 5em; /* fz40 */
        }

        /* class 선택자 */
        .btn {
            padding: 10px 12px; /* p10px12px */
            text-decoration: none; /* tdn */
            color: white; /* c:white */
            background-color: royalblue; /* backco */
            border-radius: 6px; /* borr */
        }
        p {
            padding: 20px; /* p20 */
        }
        .btn .text {
            font-size: 16px; /* fz16 */
        }
    </style>
</head>
<body>
    <h1 id="title">제목 텍스트 입니다.</h1>

    <a href="#" class="btn">버튼1</a>
    <a href="#" class="btn">버튼2</a>
    <a href="#" class="btn">버튼3</a>
    <a href="#" class="btn">버튼4</a>
    <a href="#" class="btn">버튼5</a>

    <p class="text">문장 입니다.</p>

</body>
</html>
