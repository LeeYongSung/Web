<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        document.write(`윈도우의 가로 : ${window.innerWidth} <br>`);
        document.write(`윈도우의 세로 : ${window.innerHeight} <br>`);
        document.write(`제목 : ${window.document.title} <br>`);
        console.log(window.innerWidth);
        console.log(window.innerHeight);

        // 팝업 창
        // window.open('URL', 팝업창이름, 옵션);

        let option = {
            width : 400,
            height : 600
        }
        // let popup = window.open('http://www.naver.com', '네이버', 'width=400, height=600')
        let popup = window.open('http://www.naver.com', '네이버', option);

        document.addEventListener('DOMContentLoaded', () => {

            let btn = document.getElementById('btn');
            btn.addEventListener('click', () => {
                popup.close();  // 팝업창 닫기
            })
        })
    </script>
</head>
<body>
    <button id="btn">팝업닫기</button>
</body>
</html>
